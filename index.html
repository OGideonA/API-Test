<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üîç FINDMYSUPERHERO.com</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <div class="container mt-2">
      <div class="row">
        <div class="col-12 text-center">
          <div class="h1">üîç FINDMYSUPERHERO.com</div>
          
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <form action="">
            <div class="form-floating mt-3 mb-3">
              <input class="form-control" id="item" required />
              <label for="Name">SuperHero's Name</label>
            </div>
          </form>
   </div>
   
      </div>
      <div class="col-12 d-flex justify-content-center">
           <button class="ml-2 btn-outline-dark btn-lg" id="search">Search</button>
</div>
    </div>
    <div class="container mt-4">
      <div class="row ml-md-5">
        <div class="col-12 d-flex justify-content-center" id="img">
      <img src="pekxofle.png" alt="">
    </div>
      </div>
    </div>
    
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">Profile</h3>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="Character">Character</label>
                <input type="number" min="0"  value="0" id="Character" class="form-control text-dark">
              </div>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control text-dark"  readonly>
              </div>
              <div class="form-group">
                <label for="Full-Name">Full-Name</label>
                <input type="text" id="Full-Name" class="form-control text-dark"  readonly>
              </div>
              <div class="form-group">
                <label for="publisher">Publisher</label>
                <input type="text" id="publisher" class="form-control text-dark"  readonly>
              </div>
              <div class="form-group">
                <label for="race">Race</label>
                <input type="text" id="race" class="form-control"  readonly>
              </div>
              <div class="form-group">
                <label for="Alignment">Alignment</label>
                <input type="text" id="Alignment" class="form-control"  readonly>
              </div>
              <div class="form-group">
                <label for="Combat">Combat</label>
                <input type="text" id="Combat" class="form-control text-dark" readonly>
              </div>
              <div class="form-group">
                <label for="Durability">Durability</label>
                <input type="text" id="Durability" class="form-control text-dark"  readonly>
              </div>
              <div class="form-group">
                <label for="Intelligence">Intelligence</label>
                <input type="text" id="Intelligence" class="form-control text-dark"  readonly>
              </div>
              <div class="form-group">
                <label for="Power">Power</label>
                <input type="text" id="Power" class="form-control text-dark"  readonly>
              </div>
              <div class="form-group">
                <label for="Speed">Speed</label>
                <input type="text" id="Speed" class="form-control text-dark"  readonly>
              </div>
              <div class="form-group">
                <label for="Strength">Strength</label>
                <input type="text" id="Strength" class="form-control text-dark"  readonly>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
